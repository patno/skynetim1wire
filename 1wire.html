<html>
<head>
  <script src="skynet-localhost.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  
  <script>
    var skynetConfig = {
      "uuid": "browser4test",
      "token": "baggis"
    }    
    skynet(skynetConfig, function (e, socket) {
    // skynet(function (e, skynet) {
    // skynet({appName:'chris'}, function (e, skynet) {
      if (e) throw e

      // Sample Skynet API calls:
      socket.emit('status', function(data){
        console.log('status received');
        console.log(data);
        $("#log").text(JSON.stringify(data));
      });

      // Receive last 10 device events
      socket.emit('events', {
        "uuid": "browser4test",
        "token": "baggis"
      }, function (data) {
        console.log(data); 
        $("#log").append(JSON.stringify(data));
      });      

      socket.emit('devices', {
        "uuid": "browser4test",
        "token": "baggis"
      }, function (data) {
        console.log(data); 
        $("#log").append(JSON.stringify(data));
      });      

    });
  </script>
</head>
<body>
  Skynet client-side app
<br>
<textarea id="log" rows="40" cols="80">
---
</textarea>  
  
</body>
</html>
